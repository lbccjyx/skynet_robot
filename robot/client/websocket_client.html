<!DOCTYPE html>
<html>
<head>
    <title>Skynet WebSocket Client</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/config.js"></script>
    <script src="js/proto.js"></script>
    <script src="js/game.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <div id="loginPanel">
        <h2>登录</h2>
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="loginUsername">
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="loginPassword">
        </div>
        <button id="loginBtn">登录</button>
        <p>还没有账号？<span class="switch-form" id="showRegisterBtn">注册</span></p>
    </div>

    <div id="registerPanel" style="display: none;">
        <h2>注册</h2>
        <div class="form-group">
            <label>用户名:</label>
            <input type="text" id="registerUsername">
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" id="registerPassword">
        </div>
        <div class="form-group">
            <label>确认密码:</label>
            <input type="password" id="confirmPassword">
        </div>
        <button id="registerBtn">注册</button>
        <p>已有账号？<span class="switch-form" id="showLoginBtn">登录</span></p>
    </div>

    <div id="gamePanel" style="display: none;">
        <div id="gameContainer"></div>
        <div id="messageArea"></div>
        <div id="inputArea">
            <input type="number" id="typeInput" placeholder="消息类型" value="1">
            <input type="text" id="messageInput" placeholder="输入消息...">
            <button id="sendBtn">发送</button>
            <button id="logoutBtn">登出</button>
        </div>
    </div>
</body>
</html>
